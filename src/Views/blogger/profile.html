<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../public/css/Blogger/profile.css">
    <link rel="stylesheet" href="../../../public/css/Blogger/header2.css">
    <link rel="stylesheet" href="../../../public/css/Blogger/footer.css">

    <title>Thông tin tài khoản</title>
    <style>
    </style>
</head>
<body>
    <script src = "../../../include/header2.js"></script>
    <div class="container">
        <div class="profile-header">
            <div class="profile-info">
                <img src="https://via.placeholder.com/80" alt="Profile" class="profile-image">
                <div>
                    <div class="profile-name">Alexa Rawles</div>
                    <div class="profile-email">alexarawles@gmail.com</div>
                </div>
            </div>
            <button class="edit-button">Chỉnh</button>
        </div>

        <form action="#" method="POST">
            <div class="form-grid">
                <div class="form-group">
                    <label for="fullName" class="form-label">Họ và Tên</label>
                    <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Họ và tên">
                </div>
                <div class="form-group">
                    <label for="nickName" class="form-label">Biệt danh</label>
                    <input type="text" id="nickName" name="nickName" class="form-input" placeholder="Biệt danh">
                </div>
                <div class="form-group">
                    <label for="gender" class="form-label">Giới tính</label>
                    <select id="gender" name="gender" class="form-select">
                        <option value="">Giới tính</option>
                        <option value="male">Nam</option>
                        <option value="female">Nữ</option>
                        <option value="other">Khác</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="birthdate" class="form-label">Ngày tháng năm sinh</label>
                    <input type="date" name="txtDate" id="txtDate" min="1930-01-01">
                </div>
                <div class="form-group">
                    <label for="country" class="form-label">Quốc gia</label>
                    <select id="country" name="country" class="form-select">
                        <option value="">Quốc gia</option>
                        <option value="vn">Việt Nam</option>
                        <option value="us">Mỹ</option>
                        <option value="uk">Vương Quốc Anh</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="language" class="form-label">Ngôn ngữ</label>
                    <select id="language" name="language" class="form-select">
                        <option value="vi">Tiếng Việt</option>
                        <option value="en">Tiếng Anh</option>
                    </select>
                </div>
                
            </div>

            <div class="email-section">
                <h2>Emails của tôi</h2>
                <div class="email-item">
                    <div class="email-icon">@</div>
                    <div class="email-details">
                        <div class="email-address">alexarawles@gmail.com</div>
                        <div class="email-date">Tháng trước</div>
                    </div>
                </div>
                <a href="#" class="add-email">+ Thêm Email</a>
            </div>

            <button type="submit" class="submit-btn">Lưu thay đổi</button>
        </form>
    </div>
    <script src = "../../../include/footer.js"></script>

</body>
</html>
