<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../../public/css/createAccount.css">
</head>
<body>

    <img src="../../public/image/test1.jpg" alt="Không Hiển Thị" id="left-img">

    <div class="create-container">
        <h1>Đăng ký </h1>

        <div class="google-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24px" height="24px">
                <path fill="#4285F4" d="M24 9.5c3.1 0 5.7 1.1 7.7 3.1l5.6-5.6C33.7 4.3 29.1 2 24 2 14.6 2 6.9 7.8 3.9 16.1l6.7 5.3C12.5 14.7 17.8 9.5 24 9.5z"/>
                <path fill="#34A853" d="M48 24c0-1.6-.2-3.2-.5-4.7H24v9h13.6c-.9 3-2.9 5.6-5.6 7.3l6.7 5.3C43.3 36.8 48 30.9 48 24z"/>
                <path fill="#FBBC05" d="M9.6 28.6C8.5 25.9 8 23 8 20s.5-5.9 1.6-8.6l-6.7-5.3C.7 11 0 15.4 0 20s.7 9 1.9 13l7.7-4.4z"/>
                <path fill="#EA4335" d="M24 48c6.5 0 12-2.2 16-5.9l-7.7-5.3c-2.2 1.5-5.1 2.3-8.3 2.3-6.2 0-11.5-4.2-13.4-9.9l-7.7 4.4C6.9 40.8 14.6 48 24 48z"/>
            </svg>
            Tiếp tục với Google
        </div>

        <div class="divider">Hoặc</div>

        <form class="login-form" method="post" action="../FunctionOfActor/both/createAccount.php">
            <input type="text" id="name" name="username" placeholder="Họ và tên" required>
            <input type="email" id="email" name="email" placeholder="Địa chỉ email" required>        
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Mật khẩu " required>
                <span class="eye-icon" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'">
                    👁️‍🗨️ 
                </span>
            </div>            
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu" required>
                <span class="eye-icon" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'">
                    👁️‍🗨️
                </span>
            </div>
            <input type="submit" id="submit" value="Đăng ký">

            <div class="login-account">
                Đã có tài khoản? <a href="login.html">Đăng nhập</a>
            </div>
        </form>
    </div>
</body>
</html>
