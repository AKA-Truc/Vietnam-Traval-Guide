<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../../public/css/createAccount.css">
</head>
<body>
    <!--  on -->
    <img src="../../public/image/test1.jpg" alt="Không Hiển Thị" id="left-img">

    <div class="create-container">
        <h1>Hi, Get Started Now  <img src="https://user-images.githubusercontent.com/1303154/88677602-1635ba80-d120-11ea-84d8-d263ba5fc3c0.gif" width="32px" alt="hi"></h1>
        <h4>Enter to create your Vietnam Travel Blog account</h4>

        <button class="google-btn">
            Continue with Google   
                <span style="padding-left: 20px;">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="24" height="24">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
                    </svg>
                </span>     
        </button>

        <div class="divider">or</div>

        <form class="login-form" method="post" action="../FunctionOfActor/both/createAccount.php">
            <input type="text" id="name" name="username" placeholder="Full Name" required>
            <input type="email" id="email" name="email" placeholder="Email Address" required>        
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <span class="eye-icon" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'">
                    👁️‍🗨️ 
                </span>
            </div>            
            <div class="password-container">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
                <span class="eye-icon" onclick="this.previousElementSibling.type = this.previousElementSibling.type === 'password' ? 'text' : 'password'">
                    👁️‍🗨️
                </span>
            </div>
            <div>
                <input type="submit" id="submit" value="Sign Up">
            </div>
            <div class="login-account">
                Already have an account? <a href="login.html">Sign in to account</a>
            </div>
        </form>
    </div>
</body>
</html>
