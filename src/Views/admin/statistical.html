<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../../../public/css/Admin/statistical.css">
    <link rel="stylesheet" href="../../../public/css/navbar.css">
    <link rel="stylesheet" href="../../../public/css/sidebar.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../../../public/js/Admin/statistical.js"></script>
    <script src="../../../include/navbar.js"></script>
    <script src="../../../include/sidebar.js"></script>
    <script src="../../../public/js/Admin/Notifications.js"></script>

    <div class="filter-section">
        <div class="filter">
            <label for="start-date">Từ:</label>
            <input type="date" id="start-date">
            <label for="end-date">Đến:</label>
            <input type="date" id="end-date">
            <button id="filter-btn">Lọc</button>
    </div>



    <div class="main">
        <!-- Bố cục Dashboard -->
        <div class="dashboard-grid">
            <!-- Khối Today's Sales -->
            <section id="today-sales" class="big-box">
                <div class="card-small card-1">
                    <h3 id="total-sales-value">100</h3>
                    <p>Tổng số người dùng</p>
                    <p id="total-sales-change"></p>
                </div>
                <div class="card-small card-2">
                    <h3 id="total-order-value">300</h3>
                    <p>Tổng số blog</p>
                </div>
                <div class="card-small card-3">
                    <h3 id="products-sold-value">63</h3>
                    <p>Tổng số post</p>
                    <p id="products-sold-change"></p>
                </div>
                <div class="card-small card-4">
                    <h3 id="new-customers-value">50</h3>
                    <p>Tổng số bình luận</p>
                    <p id="new-customers-change"></p>
                </div>
            </section>
    
            <!-- Khối Visitor Insights -->
            <div class="dashboard-content">
                <!-- Customer Gender -->
                <div id="customer-gender" class="big-box">
                    <h2></h2>
                    <div>
                        <label for="x-axis-select">X:</label>
                        <select id="x-axis-select">
                            <option value="day">Ngày</option>
                            <option value="month" selected>Tháng</option>
                            <option value="year">Năm</option>
                        </select>
                
                        <label for="y-axis-select">Y:</label>
                        <select id="y-axis-select">
                            <option value="views" selected>Người xem</option>
                            <option value="comments">Bình luận</option>
                            <option value="posts">Bài đăng</option>
                        </select>
                    </div>
                    <canvas id="customer-gender-chart"></canvas>

                </div>
    
                <div id="top-products" class="big-box">
                    <h2>Bài đăng hàng đầu</h2>
                    <ul id="top-products-list">
                        <!-- Header của bảng -->
                        <li class="product-header">
                            <div class="product-index">#</div>
                            <div class="product-name">Tên bài đăng</div>
                            <div class="product-views">Lượt xem</div>
                            <div class="product-comments">Bình luận</div>
                        </li>
                    </ul>
                </div>
                
      
                
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
